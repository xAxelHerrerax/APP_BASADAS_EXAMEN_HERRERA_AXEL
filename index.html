<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="perro.png">
    <link rel="icon" type="image/png" sizes="16x16" href="perro.png">
    <title>CatDog</title>

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            background-image: url('fondo.png');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .header {
            background-color: cornflowerblue;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 20px 20px;
        }
        .container {
            margin-top: 30px;
            border-radius: 20px;
            background-color: gray;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        #resultado {
            font-weight: bold;
            font-size: 2.5rem;
            margin-top: 20px;
            transition: opacity 0.5s;
        }
        .footer {
            background-color: #424242;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .btn-custom {
            background-color: #03dac5;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #018786;
        }
        video {
            border-radius: 10px;
            border: 2px solid #6200ea;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<header class="header">
    <h1>Clasificador de Perros y Gatos</h1>
    <p>Usando la c치mara web y TensorFlow.js</p>
</header>

<main>
    <div class="container">
        <div class="text-center">
            <video id="video" playsinline autoplay style="width: 100%; max-width: 400px;"></video>
            <button class="btn btn-custom mb-3" id="cambiar-camara" onclick="cambiarCamara();">
                <i class="fas fa-camera"></i> Cambiar c치mara
            </button>
            <canvas id="canvas" width="400" height="400" style="display: none;"></canvas>
            <canvas id="otrocanvas" width="150" height="150" style="display: none;"></canvas>
            <div id="resultado"></div>
        </div>
    </div>
</main>

<footer class="footer">
    <p>Examen de aplicaciones basadas en el conocimiento - Axel Herrera</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    var tamano = 400;
    var video = document.getElementById("video");
    var canvas = document.getElementById("canvas");
    var otrocanvas = document.getElementById("otrocanvas");
    var ctx = canvas.getContext("2d");
    var currentStream = null;
    var facingMode = "user";

    var modelo = null;

    (async () => {
        console.log("Cargando modelo...");
        modelo = await tf.loadLayersModel("model.json");
        console.log("Modelo cargado");
    })();

    window.onload = function () {
        mostrarCamara();
    }

    function mostrarCamara() {
        var opciones = {
            audio: false,
            video: {
                width: tamano, height: tamano
            }
        }

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia(opciones)
                .then(function (stream) {
                    currentStream = stream;
                    video.srcObject = currentStream;
                    procesarCamara();
                    predecir();
                })
                .catch(function (err) {
                    alert("No se pudo utilizar la c치mara :(");
                    console.log(err);
                })
        } else {
            alert("No existe la funci칩n getUserMedia");
        }
    }

    function cambiarCamara() {
        if (currentStream) {
            currentStream.getTracks().forEach(track => {
                track.stop();
            });
        }

        facingMode = facingMode == "user" ? "environment" : "user";

        var opciones = {
            audio: false,
            video: {
                facingMode: facingMode, width: tamano, height: tamano
            }
        };

        navigator.mediaDevices.getUserMedia(opciones)
            .then(function (stream) {
                currentStream = stream;
                video.srcObject = currentStream;
            })
            .catch(function (err) {
                console.log("Oops, hubo un error", err);
            })
    }

    function procesarCamara() {
        ctx.drawImage(video, 0, 0, tamano, tamano);
        setTimeout(procesarCamara, 20);
    }

    function predecir() {
        if (modelo != null) {
            resample_single(canvas, 100, 100, otrocanvas);

            var ctx2 = otrocanvas.getContext("2d");
            var imgData = ctx2.getImageData(0, 0, 100, 100);

            var arr = [];
            var arr100 = [];

            for (var p = 0; p < imgData.data.length; p += 4) {
                var rojo = imgData.data[p] / 255;
                var verde = imgData.data[p + 1] / 255;
                var azul = imgData.data[p + 2] / 255;

                var gris = (rojo + verde + azul) / 3;

                arr100.push([gris]);
                if (arr100.length == 100) {
                    arr.push(arr100);
                    arr100 = [];
                }
            }

            arr = [arr];

            var tensor = tf.tensor4d(arr);
            var resultado = modelo.predict(tensor).dataSync();

            var respuesta;
            if (resultado <= .5) {
                respuesta = "Gato";
            } else {
                respuesta = "Perro";
            }
            document.getElementById("resultado").innerHTML = respuesta; // Mostrar el resultado
        }

        setTimeout(predecir, 150);
    }

    function resample_single(canvas, width, height, resize_canvas) {
        var width_source = canvas.width;
        var height_source = canvas.height;
        width = Math.round(width);
        height = Math.round(height);

        var ratio_w = width_source / width;
        var ratio_h = height_source / height;
        var ratio_w_half = Math.ceil(ratio_w / 2);
        var ratio_h_half = Math.ceil(ratio_h / 2);

        var ctx = canvas.getContext("2d");
        var ctx2 = resize_canvas.getContext("2d");
        var img = ctx.getImageData(0, 0, width_source, height_source);
        var img2 = ctx2.createImageData(width, height);
        var data = img.data;
        var data2 = img2.data;

        for (var j = 0; j < height; j++) {
            for (var i = 0; i < width; i++) {
                var x2 = (i + j * width) * 4;
                var weight = 0;
                var weights = 0;
                var weights_alpha = 0;
                var gx_r = 0;
                var gx_g = 0;
                var gx_b = 0;
                var gx_a = 0;
                var center_y = (j + 0.5) * ratio_h;
                var yy_start = Math.floor(j * ratio_h);
                var yy_stop = Math.ceil((j + 1) * ratio_h);
                for (var yy = yy_start; yy < yy_stop; yy++) {
                    var dy = Math.abs(center_y - (yy + 0.5)) / ratio_h_half;
                    var center_x = (i + 0.5) * ratio_w;
                    var w0 = dy * dy; // pre-calc part of w
                    var xx_start = Math.floor(i * ratio_w);
                    var xx_stop = Math.ceil((i + 1) * ratio_w);
                    for (var xx = xx_start; xx < xx_stop; xx++) {
                        var dx = Math.abs(center_x - (xx + 0.5)) / ratio_w_half;
                        var w = Math.sqrt(w0 + dx * dx);
                        if (w >= 1) {
                            // pixel too far
                            continue;
                        }
                        // hermite filter
                        weight = 2 * w * w * w - 3 * w * w + 1;
                        var pos_x = 4 * (xx + yy * width_source);
                        // alpha
                        gx_a += weight * data[pos_x + 3];
                        weights_alpha += weight;
                        // colors
                        if (data[pos_x + 3] < 255)
                            weight = weight * data[pos_x + 3] / 250;
                        gx_r += weight * data[pos_x];
                        gx_g += weight * data[pos_x + 1];
                        gx_b += weight * data[pos_x + 2];
                        weights += weight;
                    }
                }
                data2[x2] = gx_r / weights;
                data2[x2 + 1] = gx_g / weights;
                data2[x2 + 2] = gx_b / weights;
                data2[x2 + 3] = gx_a / weights_alpha;
            }
        }

        ctx2.putImageData(img2, 0, 0);
    }
</script>
</body>
</html>
