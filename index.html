<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="perro.png">
    <link rel="icon" type="image/png" sizes="16x16" href="perro.png">
    <title>CatDog</title>

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Modelo preentrenado -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    
    <style>
        body {
            background-image: url('fondo.png');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .header {
            background-color: cornflowerblue;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 20px 20px;
        }
        .container {
            margin-top: 30px;
            border-radius: 20px;
            background-color: gray;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
    </style>
</head>
<body>

<header class="header">
    <h1>Clasificador de Perros y Gatos</h1>
    <p>Usando la cámara web y TensorFlow.js</p>
</header>

<main>
    <div class="container">
        <div class="text-center">
            <video id="video" playsinline autoplay style="width: 100%; max-width: 400px;"></video>
            <button class="btn btn-custom mb-3" id="clasificar" onclick="clasificarImagen();">
                <i class="fas fa-paw"></i> Clasificar
            </button>
            <canvas id="canvas" width="400" height="400" style="display: none;"></canvas>
            <div id="resultado"></div>
        </div>
    </div>
</main>

<script>
    let net;

    async function app() {
        console.log('Cargando modelo...');
        net = await mobilenet.load();
        console.log('Modelo cargado.');

        const video = document.getElementById('video');
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.addEventListener('loadeddata', () => {
            console.log('Cámara lista.');
        });
    }

    async function clasificarImagen() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const img = tf.browser.fromPixels(canvas);
        const result = await net.classify(img);
        document.getElementById('resultado').innerText = `Predicción: ${result[0].className}`;
        img.dispose();
    }

    app();
</script>

</body>
</html>
